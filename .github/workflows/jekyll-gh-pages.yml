# ===============================
# GitHub Actions: Cloudflare Deploy + AI Automation + Jekyll Pages
# ===============================
name: Deploy to Cloudflare + AI Summary + Jekyll Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    name: Build Jekyll Site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    name: Cloudflare Pages + Tunnel + AI Summary
    runs-on: ubuntu-latest
    needs: build

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      ZONE_ID: ${{ secrets.CF_ZONE_ID }}
      RECORD_ID: ${{ secrets.CF_RECORD_ID }}
      DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Publish with Wrangler (Pages)
        run: wrangler pages publish ./_site --project-name=goldshore-org

      - name: Update DNS Record (api.goldshore.org)
        run: |
          curl -X PUT "https://api.cloudflare.com/client/v4/zones/${ZONE_ID}/dns_records/${RECORD_ID}" \
          -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
          -H "Content-Type: application/json" \
          --data '{
              "type":"A",
              "name":"api.goldshore.org",
              "content":"192.0.2.1",
              "ttl":120,
              "proxied":true
          }'

      - name: Connect Tunnel
        run: wrangler tunnel run goldshore-tunnel

      - name: Auto-Summarize Commits w/ GPT
        run: |
          COMMIT_LOG=$(git log -5 --pretty=format:'%h - %s (%an)')
          SUMMARY=$(curl https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer $OPENAI_API_KEY" \
            -H "Content-Type: application/json" \
            -d '{
              "model": "gpt-4",
              "messages": [
                {"role": "system", "content": "You are an AI release assistant."},
                {"role": "user", "content": "Summarize these recent commits into a changelog:\n'"'$COMMIT_LOG'"'"}
              ]
            }' | jq -r '.choices[0].message.content')
          echo "$SUMMARY" > release-summary.txt

      - name: Notify Discord with AI Summary
        run: |
          MSG=$(cat release-summary.txt | jq -Rs .)
          curl -H "Content-Type: application/json" \
            -X POST -d '{"content": "ðŸ§  **AI Release Summary:**\n" + '$MSG' }' \
            $DISCORD_WEBHOOK

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
