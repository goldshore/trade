# ===============================
# GitHub Actions: Cloudflare Deploy
# ===============================
name: Deploy to Cloudflare

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Cloudflare Pages + Tunnel Deployment
    runs-on: ubuntu-latest

    env:
      CLOUDFLARE_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
      ZONE_ID: ${{ secrets.CF_ZONE_ID }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Wrangler CLI
        run: npm install -g wrangler

      - name: Publish with Wrangler (Pages)
        run: wrangler pages publish ./ --project-name=goldshore-org

      - name: Optional - Create DNS Record
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${ZONE_ID}/dns_records" \
          -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
          -H "Content-Type: application/json" \
          --data '{
              "type":"A",
              "name":"api.goldshore.org",
              "content":"192.0.2.1",
              "ttl":120,
              "proxied":true
          }'

      - name: Optional - Connect Tunnel
        run: wrangler tunnel run goldshore-tunnel
